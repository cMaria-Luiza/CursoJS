<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não?</title>
</head>
<body>
    <h1>De onde você é?</h1>
    País: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="responder()">
    <div id="res">

    </div>

    <script>

        function responder() {
            pais = (window.document.querySelector('input#pais')).value.toLowerCase();
            res = window.document.querySelector('div#res');
            

            res.innerHTML = `<p>Você é de <strong>${pais}</strong>.</p>`;
            if(pais == "brasil") {
                res.innerHTML += '<p>Você é brasileiro!</p>';
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>';
            }
            
        }


    </script>
</body>
</html>
